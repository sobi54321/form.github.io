<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="uname">username</label>
            <br>
            <input type="text" name="username" id="uname" spaceholder="enter username">
            <div>
            <label for="pass">password</label>
            <br>
            <input type="password" name="password" id="pass" spaceholder="enter pasword">
            </div>
        </div>
        <div>
            <label for="opt1">choose gender</label>
            <br>
            <input type="radio" name="gender" id="opt1">
            <label for="male">male</label>
            <input type="radio" name="gender" id="opt2">
            <label for="female">female</label>
        </div>
        <div>
            <label for="">choose ur language</label>
            <br>
            <input type="checkbox" name="" id="html">
            <label for="html">english</label>
            <br>
            <input type="checkbox" name="" id="css">
            <label for="css">malayalam</label>
            

        </div>
        <div>
            <select name="" id="">
                <option value="date">date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>

            <select name="" id="">
            <option value="month">month</option>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
        </select>

        <select name="" id="">
            <option value="year">year</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
            <option value="4000">4000</option>





        </select>

            
        </div>
        <br>
        <div>
            <input type="submit" name="" id="">
            <br>
            <button>sign up</button>
            
            
        </div>
        
                

        

    </form>
    
</body>
</html>
